<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/47c0a55e69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div id="welcomeMes">
        <h1>READY TO ROCK 'n ROLL?</h1>
      </div>
      <div id="drumContainer" class="hidden" style="opacity: 0">
        <div class="titleName">
          <h1>DRUMKIT</h1>
        </div>
        <div class="soundName">
          <div class="soundBox">
            <h2 class="hihatH2">H</h2>
            <p id="hihat">HI-HAT</p>
          </div>
          <div class="soundBox">
            <h2>B</h2>
            <p id="boom">BOOM</p>
          </div>
          <div class="soundBox">
            <h2>C</h2>
            <p id="clap">CLAP</p>
          </div>
          <div class="soundBox">
            <h2>K</h2>
            <p id="kick">KICK</p>
          </div>
          <div class="soundBox">
            <h2>O</h2>
            <p id="openhat">OPENHAT</p>
          </div>
          <div class="soundBox">
            <h2>R</h2>
            <p id="ride">RIDE</p>
          </div>
          <div class="soundBox">
            <h2>S</h2>
            <p id="snare">SNARE</p>
          </div>
          <div class="soundBox">
            <h2>T</h2>
            <p id="tink">TINK</p>
          </div>
          <div class="soundBox">
            <h2>M</h2>
            <p id="tom">TOM</p>
          </div>
        </div>
        <div class="drum">
          <i class="fa-solid fa-drum fa-beat"></i>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
