<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="soundName">
      <div class="soundBox">
        <h2 id="hihat">H</h2>
        <p>HI-HAT</p>
      </div>
      <div class="soundBox">
        <h2 id="boom">B</h2>
        <p>BOOM</p>
      </div>
      <div class="soundBox">
        <h2 id="clap">C</h2>
        <p>CLAP</p>
      </div>
      <div class="soundBox">
        <h2 id="kick">K</h2>
        <p>KICK</p>
      </div>
      <div class="soundBox">
        <h2 id="openhat">O</h2>
        <p>OPENHAT</p>
      </div>
      <div class="soundBox">
        <h2 id="ride">R</h2>
        <p>RIDE</p>
      </div>
      <div class="soundBox">
        <h2 id="snare">S</h2>
        <p>SNARE</p>
      </div>
      <div class="soundBox">
        <h2 id="tink">T</h2>
        <p>TINK</p>
      </div>
      <div class="soundBox">
        <h2 id="tom">M</h2>
        <p>TOM</p>
      </div>
    </section>
    <section>
      <div class="drums"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
